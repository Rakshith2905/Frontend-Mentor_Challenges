<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/3a0a1f34a5.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="wrapper">
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="Huddle">
      </div>
    </header>
    <section class="content">
      <div class="instruction">
        <img src="images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="writing">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </section>
    <footer class="footer">
      <div class="media">
        <ul>
          <li><a href="#"><i class="fab fa-1.5x fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-1.5x fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-1.5x fa-instagram"></i></a></li>
        </ul>
      </div>
    </footer>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
