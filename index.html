<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/image-victor.jpg" alt="victor">
    </div>

    <div class="content">
      <p><span class="name">Victor Crest</span><span class="age">26</span></p>
      <p class="place">London</p>
    </div>

    <div class="footer">
      <div><span class="number">80K</span><br><span class="count">Followers</span></div>
      <div><span class="number">803K</span><br><span class="count">Likes</span></div>
      <div><span class="number">1.4K</span><br><span class="count">Photos</span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
